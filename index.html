<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>details</title>
</head>
<body>

    <section class="detali">
        <a class="detali__link" href="my-orders.html"><img class="detali__link-arrow" src="detalis-arrow.svg" alt="img">ВЕРНУТЬСЯ К моим заказам</a>
        <div class="detali-content">
            <div class="detali-content__item number__order-box">
                
                <span class="number__order">Заказ №1234567</span>
                <button class="detali-cross" ><img src="detali-cross.svg" alt="img-cross"></button>
            </div>
            <div class="detali-content__item detali__status">
                <!-- отменен cancelled -->
                <span class="status__order issued" >Выдан</span>
                <span class="date">14 мая</span>
                <button class="detali-btn detali__status-btn">Повторить заказ</button>
            </div>
            <div class="detali-content__item box__hidden ">
                <a class="repeat__order" href="#">Повторить заказ<img class="repeat__order-arrow" src="repeat-arrow.svg" alt="img"></a>
            </div>
            <div class="detali-content__item">
                <div class="detali-box__card">
                    <span class="detali-card__title">Вы заказали</span>

                    <div class="detali-card">  
                        <div class="detali-card__inner">
                            <div class="detali-card__left">
                                <img class="detali-card__img" src="detali-card-img.jpg" alt="img">
                            </div>
                            <div class="detali-card__right">
                                <span class="detali-card__price">3.849,99 руб.</span>
                                <p class="detali-card__text">Linda Single-Size Washed Seersucker Duvet Cover Set - Белый</p>
                                <span class="detali-card__count">1 шт</span>
                                <button class="detali-btn detali-card__btn">В корзину</button>
                                <button class="detali-btn detali-card__btn reviews-btn">Оставить отзыв</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>







<script type="text/javascript"  src="main.js"></script>   
</body>

</html>
